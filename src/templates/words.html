<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="author" content="parth_parikh">
	<meta name="description" content="Questionnaire to recommend books">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Questionnaire</title>

</head>

<body>
    <h1>Questionnaire to recommend books</h1>
    <p>In the spaces below, write 4 more words that describe your current mood. If you can't think of 4 words, write as many words as you can, and write 'none' in the other spaces.</p>
    
    <form id="choice-form" action="{{ url_for('recommend') }}" method="post">
        <div class="block">
            <label>Mood 1: </label>
            <input name="mood1" />
        </div>
        <div class="block">
            <label>Mood 2: </label>
            <input name="mood2" />
        </div>
        <div class="block">
            <label>Mood 3: </label>
            <input name="mood3" />
        </div>
        <div class="block">
            <label>Mood 4: </label>
            <input name="mood4" />
        </div>
        <br>                        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
